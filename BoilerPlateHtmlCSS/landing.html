<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>SiteMate</title>
</head>

<body>
    <main>
        <div class="pageBackground">
    
        <div class="landingGridWrapper"></div>
            
           
            <h1 id="landingTitle">SiteMate<span><i class="fas fa-hard-hat"></i></span></h1>
        
    
            <div class="loginWrap">
                <h3 class="loginTitle">Login</h3>
                <div class="logInputWrapper">
        
                    <input type="text" class="modalInput" id="logEmail" placeholder="Email">
                    <input type="text" class="modalInput" id="logPassword" placeholder="Password">
                    <button type="submit" class="modalSubmit" id="logSubit">Login</button>
                </div>
                <div class="signUp">
                    <h3 id="signText">not a member?</h3>
                    <input class="signUpSubmit" type="button" id="signUp" value="Sign Up">
                </div>
            </div>
    </main>

    
</body>

</html>
