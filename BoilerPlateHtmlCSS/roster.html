<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>SiteMate</title>

    <body>
    
        <nav class="homePageNav">
            <h1 id="homeTitle">SiteMate<span><i class="fas fa-hard-hat"></i></span></h1>
    
            <ul id="navList">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sites</a></li>
                <li><a href="#">Employees</a></li>
                <li><a href="#">Login</a></li>
            </ul>

        <div class="pageBackground"></div>
    
        <section class="calendarWrapper">

                    <li class="prev"><i class="far fa-arrow-alt-circle-left"></i></li>

                    <li class="next"><i class="far fa-arrow-alt-circle-right"></i></li>
                </ul>

            <ul class="weekdays">
                <li>Sun</li>

                <li>Tue</li>
