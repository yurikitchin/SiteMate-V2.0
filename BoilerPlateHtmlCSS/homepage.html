<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>SiteMate</title>
</head>

<body>

    <nav class="homePageNav">
        <h1 id="homeTitle">SiteMate<span><i class="fas fa-hard-hat"></i></span></h1>

        <ul id="navList">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sites</a></li>
            <li><a href="#">Employees</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

    <div class="pageBackground"></div>

    <div class="modalBody">
        <button class="modalClose">✖</button>
        <h3 class="modalTitle">Login</h3>
        <div class="logInputWrapper">

            <input type="text" class="modalInput" id="logEmail" placeholder="Email">
            <input type="text" class="modalInput" id="logPassword" placeholder="Password">
            <button type="submit" class="modalSubmit" id="logSubit">Login</button>
        </div>
        <p id="signText">not a member? <input type="button" id="signUp" value="Sign Up"></p>
    </div>

    <div class="modalBodysign">
        <button class="modalClose">✖</button>
        <h3 class="modalTitle" id="signTitle">Sign Up</h3>
        <div class="signInputWrapper">
            <input type="text" class="modalInput" placeholder="First Name">

            <input type="text" class="modalInput" placeholder="Last Name">

            <input type="text" class="modalInput" placeholder="Email">

            <input type="tel" class="modalInput" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="Mobile">

            <input type="text" class="modalInput" placeholder="Password">
            
            <input type="text" class="modalInput" placeholder="Password">
        
        </div>
        <button type="submit" class="modalSubmit" id="signSubmit">Login</button>
    </div>

</body>

</html>
